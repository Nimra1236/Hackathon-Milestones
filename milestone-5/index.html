<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shareable Resume</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>

  <h1>Shareable Resume</h1>

  <div class="resume-header">
    <img src="/_ca8f745f-77a8-45cb-ab10-3559601932e5.jpeg" alt="display-Picture" class="display-Picture" />
  </div>

  <form id="resume-form">
     <!-- Personal Information -->
     <fieldset>
      <legend>Personal Information</legend>

      <label for="userName">Username:</label>
      <input type="text" id="userName" placeholder="Enter your username" required>

      <label for="full-name">Full Name: </label>
      <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required /><br />

      <label for="email-address">Email Address: </label>
      <input type="email" id="email-address" name="email-address" placeholder="Enter your email" required /><br />

      <label for="contact-number">Contact Number: </label>
      <input type="tel" id="contact-number" name="contact-number" placeholder="Enter your contact number" required />
    </fieldset> 

    <!-- Education -->
    <fieldset>
      <legend>Education</legend>
      <label for="education">Education</label>
      <textarea name="education" id="education" rows="4" placeholder="Enter your education details" required></textarea><br />
    </fieldset> 

    <!-- Experience -->
    <fieldset>
      <legend>Experience</legend>
      <label for="experience">Experience</label>
      <textarea name="experience" id="experience" rows="4" placeholder="Enter your experience" required></textarea><br />
    </fieldset>

    <!-- Skills -->
    <fieldset>
      <legend>Skills</legend>
      <label for="skills">Skills</label>
      <textarea name="skills" id="skills" rows="4" placeholder="Enter your skills" required></textarea><br />
    </fieldset>

    <!-- Home Address -->
    <fieldset>
      <legend>Home Address</legend>
      <label for="home-address">Home Address</label>
      <textarea name="home-address" id="home-address" rows="2" placeholder="Enter your home address" required></textarea><br />
    </fieldset>

    <!-- LinkedIn Profile -->
    <fieldset>
      <legend>LinkedIn Profile</legend>
      <label for="linkedin-profile">LinkedIn Profile</label>
      <input type="url" name="linkedin-profile" id="linkedin-profile" placeholder="https://linkedin.com/in/yourprofile" required /><br />
    </fieldset>

    <!-- Display Picture -->
    <fieldset>
      <legend>Display Picture</legend>
      <label for="displayPicture">Display Picture</label>
      <input type="file" id="displayPicture" name="displayPicture" accept="image/*" />
    </fieldset> 

    <button type="submit">Generate Your Resume</button>
  </form>

  <!-- Element for displaying generated resume -->
   <div id="resume-display"></div>

  <div id="shareable-link-container" style="display: none;">
    <h2 id="shareable-link-heading">Shareable Link</h2>
    <p>Unique Link to edit your resume:</p>
    <a href="#" id="shareable-link" target="_blank">namra.1236@gmailcom</a>
    <br /> 
    <button id="download-pdf" class="submit-btn hidden">Download Resume</button>
  
  <!-- jsPDF library via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  
  </div>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> -->
  <script src="script.js"></script>
</body>
</html>
